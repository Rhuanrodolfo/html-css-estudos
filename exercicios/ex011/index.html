<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou 
        simplesmente aumente e diminua o navegador.
    </p>
        <picture>
            <source media="(max-width: 500px )" srcset="imagens/pequena.jpg" type="image/jpg">
            <source media="(max-width: 800px )" srcset="imagens/media.jpg" type="image/jpg">
            <img src="imagens/grande.jpg" alt="flexivel">
        </picture>
        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a resproduzir audios em HTML5 </p>
        <audio src="midia/Nomadic Sunset.mp3" controls autoplay></audio>
</body>
</html>
