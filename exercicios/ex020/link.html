<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgba(37, 59, 14, 0.774);
            text-decoration: none;
            font-weight: bolder;
        }

        a:visited{
            color: chocolate;
        }

        a:hover{
            text-decoration: underline;
            color: blue;
        }

        a:active{
            color: aqua;
        }

        a::after{
            content: '[link]';
        }
    </style>
</head>
<body>
    
    <h1>Personalizando links</h1>
    <ul> 
    <li><p><a href="https://www.youtube.com/" target="_blank">click para o youtube</a></p></li>
    <li><p><a href="https://www.google.com/" target="_blank">click para o google</a></p></li>
    <li><p><a href="https://www.mercadolivre.com.br/" target="_blank">clique para o mercado livre</a></p></li>
</ul>
   
</body>
</html>
