<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Insrindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagens/drone.jpg">
        <source src="midias/drone.webm" type="video/webm" >
        <source src="midias/drone.mkv" type="video/mkv">
        <source src="midias/drone.mp4" type="video/mp4">
        <p>Seu navegador não compatibilidade com os formatos de videos</p>
    </video>
</body>
</html>
